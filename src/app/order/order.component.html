<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

        {{form.valid}}
        {{form.value | json}}

          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>                

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <app-input-container label="Endereço" errorMessage="Campo obrigatório e deve ter no mínimo 5 caracteres">
                  <input type="text" class="form-control" name="address" ngModel placeholder="Endereço" required minlength="5">
                </app-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <app-input-container label="Número" errorMessage="Campo obrigatório e somente numeros">
                  <input type="text" class="form-control" pattern="^[0-9]*$" name="number" ngModel placeholder="Número" required>
                </app-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <app-input-container label="Complemento" errorMessage=" ">
                  <input type="text" class="form-control" name="optional" placeholder="Complemento" ngModel>
                </app-input-container>
              </div>
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
                <app-order-items [items]="getItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></app-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                      <app-radio [options]="paymentOpts" name="paymentOpt" ngModel required></app-radio>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>
                <app-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></app-delivery-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button (click)="checkout(form.value)" [disabled]="!form.valid || getItems().length === 0" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
