<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearchBar()" class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>

  <!-- Barra de busca -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchInput" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">

          <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
            <app-restaurant [restaurant]="restaurant"></app-restaurant>
          </div>
        </div>

</section>
