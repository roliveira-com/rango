<div class="form-group"
  [class.has-success]="inputAddress.valid && (inputAddress.dirty || inputAddress.touched)"
  [class.has-error]="!inputAddress.valid && (inputAddress.dirty || inputAddress.touched)">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Endereço</label>
  <input type="text" class="form-control" id="inputSuccess" name="address" ngModel #inputAddress="ngModel" placeholder="Endereço" required minlength="5">
  <span class="help-block" *ngIf="inputAddress.valid && (inputAddress.dirty || inputAddress.touched)"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="!inputAddress.valid && (inputAddress.dirty || inputAddress.touched)"><i class="fa fa-remove"></i> Erro</span>
</div>
